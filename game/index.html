<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双人大富翁游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 游戏标题 -->
        <header class="game-header">
            <h1>双人大富翁游戏</h1>
            <div class="connection-status">
                <span id="status-indicator">离线</span>
                <button id="connect-btn">开始联机</button>
            </div>
        </header>

        <!-- 主游戏区域 -->
        <div class="game-main">
            <!-- 左侧玩家信息 -->
            <div class="player-panel left-panel">
                <div class="player-info" id="player1-info">
                    <h3>玩家1</h3>
                    <div class="player-avatar player1-avatar"></div>
                    <div class="player-stats">
                        <div class="money">💰 <span id="player1-money">1500</span></div>
                        <div class="position">位置: <span id="player1-position">起点</span></div>
                    </div>
                </div>
                <div class="player-properties">
                    <h4>拥有地产</h4>
                    <div id="player1-properties" class="properties-list"></div>
                </div>
            </div>

            <!-- 中央游戏棋盘 -->
            <div class="game-board">
                <div class="board-container">
                    <!-- 棋盘格子将通过JavaScript动态生成 -->
                    <div id="board" class="board"></div>
                    
                    <!-- 中央信息区域 -->
                    <div class="center-info">
                        <div class="current-player">
                            <span id="current-turn">玩家1</span> 的回合
                        </div>
                        <div class="dice-area">
                            <div class="dice" id="dice1">1</div>
                            <div class="dice" id="dice2">1</div>
                        </div>
                        <button id="roll-dice" class="roll-btn">掷骰子</button>
                        <div class="game-log">
                            <div id="log-content"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧玩家信息 -->
            <div class="player-panel right-panel">
                <div class="player-info" id="player2-info">
                    <h3>玩家2</h3>
                    <div class="player-avatar player2-avatar"></div>
                    <div class="player-stats">
                        <div class="money">💰 <span id="player2-money">1500</span></div>
                        <div class="position">位置: <span id="player2-position">起点</span></div>
                    </div>
                </div>
                <div class="player-properties">
                    <h4>拥有地产</h4>
                    <div id="player2-properties" class="properties-list"></div>
                </div>
            </div>
        </div>

        <!-- 底部控制面板 -->
        <div class="control-panel">
            <div class="game-controls">
                <button id="buy-property" class="action-btn" disabled>购买地产</button>
                <button id="build-house" class="action-btn" disabled>建造房屋</button>
                <button id="end-turn" class="action-btn" disabled>结束回合</button>
                <button id="restart-game" class="action-btn">重新开始</button>
            </div>
        </div>
    </div>



    <!-- 地产信息模态框 -->
    <div id="property-modal" class="modal">
        <div class="modal-content">
            <h3 id="property-title">地产信息</h3>
            <div id="property-details"></div>
            <div class="modal-buttons">
                <button id="property-buy" class="btn-primary">购买</button>
                <button id="property-close" class="btn-secondary">关闭</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
